<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>CupACoffee - Sign Up</title>
  <!-- CSS link  -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
<!-- container -->
  <section>

    <div class="form-container">
    <!-- the image -->
    <div class="img-container">
      <img src="christina-rumpf-LMzwJDu6hTE-unsplash.jpg" alt="coffee-image" loading="lazy">
    </div>

      <div class="box-content">
      <h2>CupACoffee</h2>
      <form action="">
        <div class="inputbx">
      <label for="email" class="label">Email</label> <br> 
      <input type="email" name="email" 
      placeholder= "ironman@avengers.com" 
      id="email" required>
      </div>

      <div class="inputbx">
      <label for="password" class="label">Password</label>
      <input type="password" 
      placeholder= "At least 6 characters" name="password" id="password" required>
      </div>
      
      <!-- checkbox -->
      <div id="tandc">
      <input type="checkbox" name="checkbox" >
        <label id="tandcpara"> By creating an account, you agree to the <a href="#"><strong style="color: rgb(110, 12, 12);">Terms &amp; Conditions</strong></a>.</label>
      </div>
    <!-- submit button -->
      <div class="inputbx">
      <input type="submit" value="Brew-In" id="btn">
      </div>
      </form>
      </div>
    </div>

  </section>

  <!-- checkbox 
    by creating an account you agree to the terms &amp; conditions
   -->
</body>
</html>
